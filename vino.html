  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== Background & Overlay ===== */
    body {
      font-family: Arial, sans-serif;
      background: url('9054c4fb-74e8-4d7c-b4ce-afd809a4d615.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
      transition: background 0.5s ease;
    }

    /* ===== Animasi FadeIn ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Container ===== */
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(30, 30, 30, 0.8);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in-out;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* ===== Profil ===== */
    .profile {
      text-align: center;
    }
    .profile img {
      display: none;
    }

    h1 {
      margin: 15px 0 5px;
      color: #fff;
      font-size: 28px;
      letter-spacing: 1px;
      transition: color 0.5s ease;
    }
    p {
      font-style: italic;
      color: #bbb;
      min-height: 20px;
      transition: color 0.5s ease;
    }

    /* ===== Judul Kontak ===== */
    h2 {
      color: #4da6ff;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-top: 30px;
      transition: color 0.5s ease, border-color 0.5s ease;
    }

    /* ===== List Kontak ===== */
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.05);
      margin: 12px 0;
      padding: 15px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    ul li:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 15px rgba(77, 166, 255, 0.7);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Link Style */
    ul li a {
      color: #4da6ff;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    ul li a:hover {
      color: #82cfff;
    }
    ul li a i {
      font-size: 22px;
    }

    /* ===== Footer ===== */
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      transition: color 0.5s ease;
    }

    /* ===== Tombol Toggle ===== */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 10px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.5s ease, color 0.3s ease;
      z-index: 1000;
    }
    #theme-toggle:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(15deg);
    }

    /* ===== Mode Terang ===== */
    body.light-mode {
      color: #000;
      background: #f5f5f5;
    }
    body.light-mode .overlay {
      background: rgba(255,255,255,0.6);
    }
    body.light-mode .container {
      background: rgba(255,255,255,0.85);
      color: #000;
    }
    body.light-mode h1 {
      color: #000;
    }
    body.light-mode h2 {
      color: #005fa3;
      border-color: #ccc;
    }
    body.light-mode p {
      color: #444;
    }
    body.light-mode ul li a {
      color: #0077cc;
    }
    body.light-mode ul li a:hover {
      color: #005fa3;
    }
    body.light-mode #theme-toggle {
      color: #000;
    }
    body.light-mode .footer {
      color: #555;
    }
  </style>
</head>

  <script>
    // ===== Dark / Light Mode Switch =====
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      toggleBtn.style.transform = "rotate(180deg)";
